<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplinterAI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2b2b2b; /* Sewer-like dark tone */
            color: white;
            background-image: url('images/SEWER_BACKGROUND.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            border-bottom: 2px solid #444;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .navbar .logo {
            height: 50px;
        }

        .navbar .audio-controls {
            display: flex;
            gap: 10px;
        }

        .navbar .audio-controls button {
            padding: 5px 10px;
            font-size: 0.9rem;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: white;
            background-color: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar .audio-controls button:hover {
            background-color: #666;
        }

        /* Chat Section */
        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }

        .chatbox-placeholder {
            width: 100%;
            height: 100%;
            border: 2px solid #444;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div>
            <a href="index.html">Home</a>>
            <a href="SplinterAI_Chat.html">Chat</a>
        </div>
        <img src="images/COIN_LOGO.png" alt="SplinterAI Logo" class="logo"> <!-- Replace with your logo -->
        <div class="audio-controls">
            <button onclick="playAudio()">Play Music</button>
            <button onclick="pauseAudio()">Pause Music</button>
        </div>
    </div>

    <!-- Chatbase Chat Section -->
    <div class="chat-container">
        <!-- Chatbase Embed -->
        <div id="chatbase"></div>
        <script>
            (function(d, w, c) {
                w.ChatbaseConfig = {
                    chatbotToken: "YOUR_CHATBASE_TOKEN_HERE", // Replace with your actual token
                    container: "chatbase", // Matches the ID of the div above
                };
                var s = d.createElement("script");
                s.src = "https://www.chatbase.co/embed.min.js";
                s.async = true;
                var e = d.getElementsByTagName("script")[0];
                e.parentNode.insertBefore(s, e);
            })(document, window, "Chatbase");
        </script>
    </div>

    <script>
        function playAudio() {
            console.log('Audio play triggered'); // Placeholder for audio playback
        }

        function pauseAudio() {
            console.log('Audio pause triggered'); // Placeholder for audio pause
        }
    </script>
</body>
</html>
